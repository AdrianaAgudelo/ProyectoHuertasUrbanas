<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isWeb$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isWeb$ | async) ? 'over' : 'side'"
      [opened]="(isWeb$ | async) === false">
    <mat-toolbar>MenÃº</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/Login">Clientes</a>
      <a mat-list-item href="/tablero">Sensores</a>
      <a mat-list-item href="/formulario">Nuevas Solicitudes</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isWeb$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Proyecto Huertas Urbanas</span>
    </mat-toolbar>
<div class="">
  <router-outlet></router-outlet> 
</div >
  </mat-sidenav-content>
</mat-sidenav-container>
