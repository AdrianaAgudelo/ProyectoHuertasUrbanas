

<div class="container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef={{discol}} *ngFor="let discol of displayedColumns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{discol}}</th>
             <td mat-cell *matCellDef="let row">
             {{row[discol]}}
              <div *ngIf="discol==='opciones'">
               <button type="button"><mat-icon  aria-hidden = "falso"  aria-label = "Ejemplo de icono de inicio"  fontIcon = "delete" color="warn" >library_add_check</mat-icon></button>
               <button type="button"><mat-icon  aria-hidden = "falso"  aria-label = "Ejemplo de icono de inicio"  fontIcon = "mode_edit" color="primary">library_add_check</mat-icon></button>
              </div>
            </td>
 Â         </ng-container>
             
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          
             

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
</div>
