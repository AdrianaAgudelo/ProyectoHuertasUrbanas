<body>
<div class="container" id="container">
  <div class="form-container sign-in-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
  
    <div class="login-form" >
        <div class="login-header">
            <h1>Login</h1>
        </div>
          
          <h3>Usuario:</h3>
          <mat-form-field>
            <input type="text" matInput placeholder="Usuario" formControlName="usuario"/>
            <mat-error *ngIf ="loginForm.controls['usuario'].hasError('required')">
            <strong>Requerido</strong>
            </mat-error>
           </mat-form-field>
        <br>
        <h3>Password:</h3>
        <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password"/>
        <mat-error *ngIf ="loginForm.controls['password'].hasError('required')">
            <strong>Requerido</strong>
            </mat-error>
        </mat-form-field>
        <br>
        <br>
        <button mat-raised-button color="primary" type="submit" class="button button-block" class="login-button" mat-input>Iniciar Sesi√≥n</button>
    
    </div>  
    </form>
  </div>

          <div class="overlay">
              <div class="overlay-panel overlay-left">

              </div>
          </div>   
        </div> 
</div>
