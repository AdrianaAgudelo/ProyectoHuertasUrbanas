<form [formGroup]="UserForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Datos Nuevo Cliente</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
  
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombres" formControlName="nombre">
            <mat-error *ngIf="UserForm.controls['nombre'].hasError('required')">
             nombre es <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Apellidos" formControlName="apellido">
          <mat-error *ngIf="UserForm.controls['apellido'].hasError('required')">
           Apellido es<strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Tipo Documento" formControlName="tipoDocumento">
          <mat-error *ngIf="UserForm.controls['tipoDocumento'].hasError('required')">
           Tipo documento es<strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Numero Documento" formControlName="numDocumento">
          <mat-error *ngIf="UserForm.controls['numDocumento'].hasError('required')">
            numDocumento es<strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Dirección" formControlName="direccion">
          <mat-error *ngIf="UserForm.controls['direccion'].hasError('required')">
            direccion es<strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Correo Electrónico" formControlName="correo">
          <mat-error *ngIf="UserForm.controls['correo'].hasError('required')">
            correo es<strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
   </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
